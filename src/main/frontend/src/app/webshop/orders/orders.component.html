<h2 class="text-center">Bestellung</h2>
<ul>
    <li *ngFor="let order of orders.productOrders">
        {{ order.product.name }} - {{ order.product.price }}€ x {{ order.quantity}} Stück.
    </li>
</ul>
<h3 class="text">Gesamtbetrag: {{ total }}€</h3>

<button class="btn btn-primary btn-block" (click)="pay()" *ngIf="!paid">Bezahlen</button>

<div class="alert alert-success" role="alert" *ngIf="paid">
    <strong>Bestellung abgeschlossen.</strong>
    Drücken Sie auf Start um weitere Bestellungen vorzunehmen.
</div>
